<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Strucure by default for Exercice Sirius Calculator -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <p id="outputScreen"></p>
      <div class="container">
        <button class="AC">AC</button>
        <button class="operations">(</button>
        <button class="operations">)</button>
        <button class="operations">/</button>
      </div>
      <div>
        <button class="nombres">7</button>
        <button class="nombres">8</button>
        <button class="nombres">9</button>
        <button class="operations">*</button>
      </div>
      <div>
        <button class="nombres">4</button>
        <button class="nombres">5</button>
        <button class="nombres">6</button>
        <button class="operations">+</button>
      </div>
      <div>
        <button class="nombres">1</button>
        <button class="nombres">2</button>
        <button class="nombres">3</button>
        <button class="operations">-</button>
      </div>
      <div>
        <button class="nombres">0</button>
        <button class="nombres">.</button>
        <button class="equal">=</button>
      </div>
    </main>
  </body>
  <script src="./scripts/script.js"></script>
</html>
